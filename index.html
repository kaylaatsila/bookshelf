<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no,
			initial-scale=1.0,
			maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Bookshelf Apps</title>
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous">
	</head>

	<body>
		<div class="container-md">
			<header>
				<h1 class="header-title d-flex justify-content-center fw-bold">Bookshelf
					Apps</h1>
			</header>

			<main>
				<section id="inputSection" class="input-section">
					<h2 class="section-title">Pendataan Buku</h2>
					<form id="inputBook">
						<div class="input-item col">
							<label for="inputBookTitle">Judul</label>
							<input id="inputBookTitle" type="text" required />
						</div>
						<div class="input-item col">
							<label for="inputBookAuthor">Penulis</label>
							<input id="inputBookAuthor" type="text" required />
						</div>
						<div class="input-item col">
							<label for="inputBookYear">Tahun</label>
							<input id="inputBookYear" type="number" required />
						</div>
						<div class="input-item form-check align-middle">
							<table>
								<tr>
									<td><input class="form-check-input" id="inputBookIsComplete"
											type="checkbox" /></td>
									<td class="px-2"><label for="inputBookIsComplete">Selesai dibaca</label></td>
								</tr>
							</table>
						</div>
						<button type="submit">Masukkan ke Rak Buku</button>
					</form>
				</section>

				<section class="bookshelf-section">
					<div class="search-book">
						<input id="searchBookTitle" type="text" placeholder="Cari buku..." />
					</div>

					<div class="bookshelf-list">
						<div id="incompleteBookshelf" class="bookshelf-item">
							<h3 class="subsection-title">Belum Selesai Dibaca</h3>
							<div id="incompleteBookList" class="book-list"></div>
						</div>

						<div id="completeBookshelf" class="bookshelf-item">
							<h3 class="subsection-title">Selesai Dibaca</h3>
							<div id="completeBookList" class="book-list"></div>
						</div>
					</div>
				</section>
			</main>
		</div>

		<script src="assets/js/data.js"></script>
		<script src="assets/js/dom.js"></script>
		<script src="assets/js/script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>

</html>
